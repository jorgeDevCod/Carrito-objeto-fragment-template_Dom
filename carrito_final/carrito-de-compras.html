<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <!--contenedor Carrito de compras con javascritp -->
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Fresa üçì
                        </h5>
                        <p class="lead">
                            $300
                        </p>
                        <button class="btn btn-outline-primary"
                        data-fruta ="fresa"
                        data-precio = "300">
                            Agregar
                        </button>
                    </div>
                </div>  
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Platano üçå
                        </h5>
                        <p class="lead">
                            $100
                        </p>
                        <button class="btn btn-outline-primary"
                        data-fruta ="platano"
                        data-precio = "100">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Manzana üçé
                        </h5>
                        <p class="lead">
                            $200
                        </p>
                        <button class="btn btn-outline-primary"
                        data-fruta ="manzana"
                        data-precio = "200">
                            Agregar
                        </button>
                    </div>
                </div>
                
            </article>
        </div>
    </main>

    <!-- Canasta de productos del carritos -->
    <section class="container mt-3">
        <ul class="list-group" id="carrito"> 

        </ul>
    </section>


    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between
                align-items-center">
                    <p class="lead mb-0">
                        Total $
                        <span>1500</span>
                    </p>
                    <button class="btn btn-outline-info">
                        Finalizar compras
                    </button>
                </div>
            </div>
        </template>
    </footer>


    <template id="template">
        
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rouded-pill
            align-middle">
                12
            </span>
            <span class="lead align-middle">
                Fresa
            </span>
            
        </li>
        
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $ 
                    <span></span>
                </p>
            </div>
            <div>
                <button class="btn  btn-danger"
>
                    Quitar
                </button>
                <button class="btn btn-sm btn-success">
                    Agregar
                </button>
            </div>
        </li>
    </template>
    
    <script src="carrito-de-compras.js"></script>
</body>
</html>
